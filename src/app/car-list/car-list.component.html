<table class="table text-center">
  <thead>
      <tr>
          <th>Image</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Year</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Buy</th>
      </tr>
  </thead>
  <tbody>
    @for(car of cars; track car.brand){
      <tr [ngClass]="{'oferta': car.offer}">
<td> <img class="img-fluid" [src]="car.image" [alt]="car.model"></td>
<td>{{car.brand}}</td>
<td>{{car.model}}</td>
<td>{{car.year}}</td>
<td>{{car.price | currency:'USD':'symbol'}}</td>
<td>
  @if(car.stock > 0){
    <span >{{car.stock}}</span>
  } 
  @if(car.stock == 0){
    <span class="badge rounded-pill text-bg-warning">SIN STOCK</span>}</td>
<td>
  @if(car.stock){
  <app-input-integer [quantity]="car.quantity" [max]="car.stock" (maxReached)="maxReached($event)"></app-input-integer>
  <button class="btn btn-primary" (click)="addToCart(car)">Comprar </button>}</td>
</tr>
<tr>
  @if(cars.length == 0){
  <td colspan="7">No hay autos para mostrar.</td>
}
</tr>
}
</tbody>
</table>
